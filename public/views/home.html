<!-- movie-wrapper class for gettin movies from omdb database-->
  <div class="container text-center" style="align: center;">
    <button type="button" class="btn btn-default btn-lg" name="button"><b>Now Playing</b></button>
</div><br>

<div class="container movies-wrapper">
    <div class="movies-container" ng-repeat="movie in moviList | filter: {status:'true'} ">
        <img class="movie-poster" ng-src ={{movie.moviPoster}} />

        <span class="movie-title">Title : {{movie.moviTitle}}</span>
        <span class="movie-title">Language: {{movie.moviLanguage}}</span>
        <span class="movie-title">Genre: {{movie.moviGenre}}</span>
        <span class="movie-title">Director : {{movie.moviDirector}}</span>
      <button ng-click="setMovie(movie.moviTitle)" href="/mDetails" class="btn btn-primary">Book</button>
    </div>
</div>
