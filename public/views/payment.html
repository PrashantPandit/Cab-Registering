<div>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
</div>


                    <div class="panel panel-info">
                        <div class="panel-heading"><span><i class="glyphicon glyphicon-lock"></i></span> Secure Payment</div>
                        <div class="panel-body">
                          <div class="row">
                            <div class="form-group">
                                <div class="col-md-12"><strong>Bank Name</strong></div>
                                <div class="col-md-6">
                                    <select ng-model="pay.bankName" class="form-control">
                                        <option>State Bank of India</option>
                                        <option>Bank of Maharashtra</option>
                                        <option>Axis Bank</option>
                                        <option>HDFC</option>
                                        <option>ICICI</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12"><strong>Name of Account Holder.</strong></div>
                                <div class="col-md-6"><input ng-model="pay.accountHolder" type="text" class="form-control" placeholder="Enter name" required></div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12"><strong>Credit Card Number:</strong></div>
                                <div class="col-md-6"><input ng-model="pay.cardNumber" type="number" pattern="[0-9]" maxlength="16" class="form-control" placeholder="Enter your credit card number." required></div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12"><strong>Card CVV:</strong></div>
                                <div class="col-md-6"><input ng-model="pay.cardCVV" type="number" pattern="[0-9]" maxlength="3" class="form-control" placeholder="Card CVV" required></div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <strong>Expiration Date</strong>
                                </div>
                                <div class="col-lg-3">
                                    <select ng-model="pay.expMonth" class="form-control" name="" placeholder="MM" required>
                                        <option value="">Month</option>
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                </select>
                                </div>
                                <div class="col-lg-3">
                                    <select ng-model="pay.expYear" class="form-control" name="" placeholder="YYYY" required>
                                        <option value="">Year</option>
                                        <option value="2015">2015</option>
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                        <option value="2021">2021</option>
                                        <option value="2022">2022</option>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <span>Pay secure using your credit card.</span>
                                </div>
                                <div class="col-md-12">
                                    <ul class="cards">
                                        <li class="visa hand">Visa</li>
                                        <li class="mastercard hand">MasterCard</li>

                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-7 col-sm-2">
                                    <a href="/summary" ng-click="addPayment()" class="btn btn-primary">Buy</a>
                                </div>
                            </div>
                      </div>



          </div>
        </div>
    </div>
